
<h2>Products</h2>

<div *ngFor="let product of products ; index as productId">

    <img src="{{ product.img }}" alt="{{ products.name }}">
 <h3>
   <a [routerLink]="['/products', productId]">
     {{ product.name }}
   </a>
 </h3>
 <h4>{{ product.price }}</h4>
 <p *ngIf="product.description">
   Description: {{ product.description }}
 </p>


</div>
